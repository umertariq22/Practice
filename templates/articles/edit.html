<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
{% if data %}
{% for var in data %}
    <div class="container">
    <h1 class="display-4">
        Edit Post
    </h1>
        {% if messages %}
            {% for message in messages %}
                <div {% if message.tags == 'success' %} class="alert alert-success" {% elif message.tags == 'error' %}class="alert alert-danger" {% endif %}>{{ message }}</div>
            {% endfor %}
        {% endif %}
<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control" value="{{ var.title }}">
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" class="form-control" value="{{ var.author }}">
    </div>
    <div class="form-group">
        <label for="article">Text</label>
        <textarea name="article" id="article" class="form-control">{{ var.article }}</textarea>
    </div>
    {% csrf_token %}
        <input type="submit" value="Submit" class="btn btn-lg btn-block btn-success">
    </form>
    </div>
{% endfor %}
{% endif %}
{% endblock %}
