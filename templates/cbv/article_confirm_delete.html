{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1 class="display-4">Delete Article</h1>
        <form method="post">
            {% csrf_token %}
            <p>
                <input type="submit" name="submit" class="btn btn-danger" value="Delete Article">
            </p>
            <p><a href="{% url 'cbv:detail' pk=article.pk %}">Cancel</a></p>
        </form>
    </div>
{% endblock %}
